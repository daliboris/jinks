<template>
    ---json
    {
        "templating": {
            "extends": "templates/layouts/base.html"
        },
        "script": {
            "extra-components": [
                "pb-tify"
            ]
        },
        "layout": "fixed-layout",
        "urls": {
            "template": "encyclopedia/:search?",
            "ignore": "path,odd,view,userParams"
        }
    }
    ---
    [% template styles %]
    <style>
        pb-page {
            grid-template-columns: minmax(25vw, 640px) 1fr;
            grid-template-rows: auto auto auto 1fr;
            grid-template-areas:
                "header header"
                "preface preface"
                "form text"
                "list text";
            column-gap: 1rem;
        }
        .page-header {
            grid-area: header;
        }
        .above-content {
            grid-area: preface;
        }
        #options {
            grid-area: form;
            padding-left: 1rem;
        }
        pb-split-list {
            grid-area: list;
            overflow: auto;
            padding-left: 1rem;
        }
        #view {
            grid-area: text;
        }
    </style>
    [% endtemplate %]
    [% template above-content %]
    <header class="above-content">
        <pb-view src="document1" view="single"></pb-view>
    </header>
    [% endtemplate %]
    <pb-custom-form id="options" auto="" auto-submit="paper-input,paper-icon-button" emit="transcription">
        <input type="search" name="search" placeholder="" value="" data-i18n="[placeholder]search.search"/>
    </pb-custom-form>
    <pb-split-list class="register-split-list" url="api/lemma" subforms="#options" target="#list"
        emit="transcription" subscribe="transcription"/>
    <pb-view id="view" src="document1" subscribe="detail" view="other"
        map="encyclopedia" append-footnotes="">
    </pb-view>
    <pb-document id="document1" path="[[ $doc?path ]]" odd="[[ $doc?odd ]]" view="[[ $doc?view ]]"
        root-path="[[ $config:data-root ]]"/>
</template>
