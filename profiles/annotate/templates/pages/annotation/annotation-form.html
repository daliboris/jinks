<form action="#" id="edit-form">

    <div class="annotation-form person organization place term">
        <label>
            <pb-i18n key="[label]annotations.reference">Reference</pb-i18n>
            <input id="referenceInput" name="ref" class="form-ref"/>
        </label>
        <div class="authority-info">
            <pb-i18n key="dialogs.loading">Loading ...</pb-i18n>
        </div>
        <pb-restricted group="tei">
            <button data-i18n="[title]annotations.edit-entity" id="edit-entity">
                <iron-icon
                        icon="editor:mode-edit"></iron-icon>
            </button>
        </pb-restricted>
    </div>
    <div class="annotation-form date">
        <label>
            When
            <input name="when" type="date"/>
        </label>
        <label>
            From
            <input name="from" type="date"/>
        </label>
        <label>
            To
            <input name="to" type="date"/>
        </label>
    </div>
    <div class="annotation-form hi">
        <label>
            <input type="checkbox" name="rend" value="b"/> bold
        </label>
        <label>
            <input type="checkbox" name="rend" value="i"/> italicised
        </label>
        <label>Rendition
            <input name="rendition"/>
        </label>
    </div>
    <div class="annotation-form link">
        <label>
            Target
            <input name="target"/>
        </label>
    </div>
    <pb-repeat class="annotation-form app" initial="1">
        <template>
            <label>wit
                <input name="wit"/>
            </label>
            <label>rdg
                <input name="rdg"/>
            </label>
        </template>
    </pb-repeat>
        <label class="annotation-form sic">Correction
            <input name="corr"/>
        </label>
    <label class="annotation-form abbreviation">Expansion
        <input name="expan" />
    </label>
    <label class="annotation-form reg">Regularization
        <input name="reg"/>
    </label>

    <div class="annotation-form pb">
        <label>n
            <input name="n"/>
        </label>
        <paper-input name="facs" data-i18n="[label]annotations.facs"></paper-input>
        <label>Facs
            <input name="facs"/>
        </label>

    </div>

    <div class="annotation-form note">
        <jinn-xml-editor name="content"
                         placeholder="[Inline text/markup or sequence of paragraphs]"
                         schema="resources/scripts/annotations/tei.json" schema-root="note"
                         namespace="http://www.tei-c.org/ns/1.0">
            <div slot="toolbar">
                <button data-command="selectElement"
                        title="Select element around current cursor position">&lt;|&gt;
                </button>
                <button data-command="encloseWith"
                        title="Enclose selection in new element">&lt;...&gt;
                </button>
                <button data-command="removeEnclosing" title="Remove enclosing tags"
                        class="sep">&lt;X&gt;
                </button>
                <button data-command="snippet"
                        data-params="&lt;placeName key=&quot;$|1|&quot;&gt;$|_|&lt;/placeName&gt;"
                        title="Insert placeName">&lt;placeName&gt;
                </button>
                <button data-command="snippet"
                        data-params="&lt;persName key=&quot;$|1|&quot;&gt;$|_|&lt;/persName&gt;"
                        title="Insert persName">&lt;persName&gt;
                </button>
            </div>
        </jinn-xml-editor>
    </div>
    <div class="annotation-form edit">
        <p>
            <pb-i18n key="annotations.modify-info"></pb-i18n>
        </p>
        <label>Correction
            <input name="content"/>
        </label>
    </div>
    <button data-i18n="[label]annotations.apply" id="form-save">
        <iron-icon
                icon="icons:save"></iron-icon>
    </button>
</form>
