<nav class="menubar container-fluid">
    <ul>
        <li class="logo"></li>
        [% for $item in $menu?items?* %]
        <li class="hidden-mobile">
            <a href="[[ $item?url ]]"><pb-i18n key="menu.[[ $item?id ]]">[[ $item?id ]]</pb-i18n></a>
        </li>
        [% endfor %]
    </ul>
    <ul>
        <li class="hidden-mobile">
            <pb-lang name="lang">
                [% for $lang in map:keys($languages) %]
                <option value="[[ $lang ]]">[[ $languages?($lang) ]]</option>
                [% endfor %]
            </pb-lang>
        </li>
        [% if $menu?dark-mode %]
        <li>
            <div id="colorMode" class="theme-toggle" title="Toggle theme">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    width="1em"
                    height="1em"
                    fill="currentColor"
                    stroke-linecap="round"
                    class="theme-toggle__classic"
                    viewBox="0 0 32 32"
                >
                    <clipPath id="theme-toggle__classic__cutout">
                        <path d="M0-5h30a1 1 0 0 0 9 13v24H0Z" />
                    </clipPath>
                    <g clip-path="url(#theme-toggle__classic__cutout)">
                        <circle cx="16" cy="16" r="9.34" />
                        <g stroke="currentColor" stroke-width="1.5">
                            <path d="M16 5.5v-4" />
                            <path d="M16 30.5v-4" />
                            <path d="M1.5 16h4" />
                            <path d="M26.5 16h4" />
                            <path d="m23.4 8.6 2.8-2.8" />
                            <path d="m5.7 26.3 2.9-2.9" />
                            <path d="m5.8 5.8 2.8 2.8" />
                            <path d="m23.4 23.4 2.9 2.9" />
                        </g>
                    </g>
                </svg>
            </div>
        </li>
        [% endif %]
        [% if $menu?login %]
        <li class="hidden-mobile">
            <pb-login id="login" group="[[ $pkg?user?group ]]"/>
        </li>
        [% endif %]
    </ul>
</nav>
